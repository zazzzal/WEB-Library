<h1 class="text-center"> Авторы </h1>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Автор</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let author of authors">
        <td>{{ author.name }}</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
